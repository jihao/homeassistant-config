        - type: custom:monster-card
          card:
            type: glance
            title: 灯光和开关
          filter:
            include:
              - domain: light
              - domain: switch

        - type: custom:monster-card
          card:
            type: glance
            title: 空气质量
            # unit: '%'
            # severity:
            #   green: 0
            #   yellow: 45
            #   red: 85
          filter:
            include:
              - entity_id: "sensor.waqi_city_average_shanghai"
              - entity_id: "sensor.waqi_changning_xianxia_shanghai"
