# 开灯脚本
entrance_on:
    sequence:
      - service: light.turn_on
        data:
          entity_id: group.entrance_1
          brightness: 120  
          effect: solid
          rgb_color: [122, 122, 52] 
      - delay: 
          milliseconds: 800
      - service: light.turn_on
        data:
          entity_id: group.entrance_2
          brightness: 120  
          effect: solid
          rgb_color: [122, 122, 52] 

# 开灯脚本, 依次缓缓亮起    
entrance_on2:
    sequence:
      - service: light.turn_on
        data:
          entity_id: group.entrance_1
          transition: 2
          brightness: 120  
          rgb_color: [122, 122, 52] 
      - delay: 
          milliseconds: 800
      - service: light.turn_on
        data:
          entity_id: group.entrance_2
          transition: 2
          brightness: 120  
          rgb_color: [122, 122, 52] 
    
# 关灯脚本
entrance_off:
    sequence:
      - service: light.turn_off
        data:
          entity_id: group.entrance_2
      - delay: 
          milliseconds: 800
      - service: light.turn_off
        data:
          entity_id: group.entrance_1

